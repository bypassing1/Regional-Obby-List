<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>List Editor</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2277894072143897"
        crossorigin="anonymous"></script>
    <meta name="author" content="bypassing1">
    <meta property="og:title" content="List editor">
    <meta property="og:description"
        content="List editor, self explanatory.">
    <meta property="og:url" content="https://obbylist.vercel.app/">
    <meta property="og:image" id="og-image"
        content="https://cdn.discordapp.com/attachments/876171286282383450/1312699817213952032/image.png?ex=674d7279&is=674c20f9&hm=87363ea9a0f7a3e4117627dd99cc5919d8e3dad05dd064ded63535c02c5a3f2c&">
    <meta property="og:type" content="website">
</head>

<body>
    <div class="loader"></div>
    <div id="header-container"></div>
    <div id="prefix-container" data-prefix="krdata"></div>
    <section class="editor-section">
        <div class="editor-container">
            <h1>Edit Korean List</h1>
            <div class="editor-main">
                <ul id="draggable-list">
                    
                </ul>
                <div class="property-panel">
                    <h3>Edit Properties</h3>
                    <form id="edit-form">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" placeholder="E.G : Honor"><br>
        
                        <label for="verifier">Verifier:</label>
                        <input type="text" id="verifier" name="verifier" placeholder="E.G : itsmycrafted"><br>
        
                        <label for="link">YouTube Link:</label>
                        <input type="text" id="link" name="link" placeholder="E.G : https://youtube.com/watch?v=... (NOT youtu.be)"><br>
        
                        <label for="gamelink">Game Link:</label>
                        <input type="text" id="gamelink" name="gamelink" placeholder="E.G : https://roblox.com/game-id"><br>
                    </form>
                    <button id="move-down-btn">&lt;</button>
                    <button id="move-up-btn">&gt;</button>
                </div>
            </div>
            <div class="btn-container">
                <button id="cancel-btn">Cancel</button>
                <button id="add-btn">Add Data</button>
                <button id="save-btn">Save Changes</button>
            </div>
        </div>
    </section>
    <script src="editor.js"></script>
    <script>
        window.si = window.si || function () {
            (window.siq = window.siq || []).push(arguments);
        };
    </script>
    <script defer src="/_vercel/speed-insights/script.js"></script>
    <script>
        window.va = window.va || function () {
            (window.vaq = window.vaq || []).push(arguments);
        };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
    <script src="script/traffic.js"></script>
    <script src="script/loader.js"></script>
    <script src="script/dropdown.js"></script>
    <script src="script/animation.js"></script>
    <div id="footer-container"></div>
</body>
</html>
